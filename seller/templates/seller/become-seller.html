{% extends 'seller/panelBase.html' %}


{% block content %}

<div class="jumbotron vh-100 w-100 d-flex flex-column align-items-center">

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        فروشنده شوید!
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">تقاضای فروشنده شدن</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>با انتخاب گزینه فروشنده شدن، شما به موارد زیر دسترسی خواهید داشت:</p>
                <ul>
                    <li>اضافه کردن محصول در سایت</li>
                    <li>ویرایش محصولات خود</li>
                    <li>حذف محصولات و توانایی تعامل با مشتریان</li>
                </ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ممنون نمیخوام!</button>
            <button onclick="document.querySelector('#becomeSeller').submit();" type="button" class="btn btn-primary">میخوام فروشنده باشم</button>
            <form action="{% url 'returnBecomeSeller' %}" method="POST" style="display:none;" id="becomeSeller">{% csrf_token %}</form>
            </div>
        </div>
        </div>
    </div>

</div>

{% endblock %}
