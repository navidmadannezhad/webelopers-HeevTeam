{% extends 'base.html' %}

{% block content %}

<div class="jumbotron w-100 d-flex justify-content-center">

        <form id="register_form" dir="rtl" action="{% url 'registerUser' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label w-100 text-right">نام:</label>
                <input type="text" name="first_name" class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label w-100 text-right">نام خانوادگی:</label>
                <input type="text" name="last_name" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label w-100 text-right">نام کاربری:</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label w-100 text-right">ایمیلتون:</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text w-100 text-right text-muted">جای ایمیلتون پیش ما امنه :)</div>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label w-100 text-right">رمز عبور:</label>
                <input type="password" name="password1" class="form-control" id="password1">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label w-100 text-right">تکرار رمز عبور:</label>
                <input type="password" name="password2" class="form-control" id="password2">
            </div>
            <button name="submit" type="submit" class="btn btn-primary">ثبت اطلاعات</button>
        </form>

</div>

{% endblock %}
